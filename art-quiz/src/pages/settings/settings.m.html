    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__settings-page">
                
                    Settings
                    <a class="button button_exit" href="#start"></a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="settings-page">
                <div class="settings-page__content">
                    <div class="settings-page__options">
                        <div class="volume-settings">
                            <p class="settings-page__options-header">Volume</p>
                            <div class="volume-settings__content">
                                <input class="volume-settings__range" type="range" step="1" min="0" max="100">
                                <div class="volume-setting__button-group">
                                    <button class="button button_mute"></button>
                                    <button class="button button_sound"></button>
                                </div>
                            </div>
                        </div>

                        <div class="time-game-settings">
                            <p class="settings-page__options-header">Time game</p>
                            <label for="time-game_off">Off</label>
                            <input id="time-game_off" type="radio" name="time-game" value="off">
                            <label for="time-game_on">On</label>
                            <input id="time-game_on" type="radio" name="time-game" value="on" checked>
                        </div>

                        <div class="time-answer-settings">
                            <p class="settings-page__options-header">Time to answer</p>
                            <div class="time-answer-settings__time-group">
                                <button class="button button_circle button_circle_minus"></button>
                                <input class="time-answer-settings__time" type="number" step="1" min="0" max="30" value="20" readonly>
                                <button class="button button_circle button_circle_plus"></button>
                            </div>
                        </div>
                    </div>

                    <div class="settings-page__button-group">
                        <button class="button button_basic settings-page__button">Default</button>
                        <button class="button button_basic settings-page__button">Save</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer-info">
                    <a href="https://rs.school/js/">
                        <div class="footer-info__rsschool-logo"></div>
                    </a>
                    <a href="https://github.com/dariija">
                        <div class="footer-info__author">dariija</div>
                    </a>
                    <div class="footer-info__year">2021</div>
                </div>
            </div>
        </div>
    </footer>
