<header class="header">
    <div class="container">
        <div class="header__content">
            <div class="header__settings-page">
                Settings
                <a class="button button_exit" href="#start"></a>
            </div>
        </div>
    </div>
</header>

<main class="main">
    <div class="container">
        <section class="settings-page">
            <div class="settings-page__content">
                <div class="settings-page__options">
                    <div class="volume-settings">
                        <p class="settings-page__options-header">Volume</p>
                        <div class="volume-settings__content">
                            <input class="volume-settings__range" id="volume_settings" type="range" step="1" min="0" max="100" value="0">
                            <div class="volume-setting__button-group">
                                <button class="button button_mute" id="volume_off"></button>
                                <button class="button button_sound" id="volume_on"></button>
                            </div>
                        </div>
                    </div>

                    <div class="time-game-settings">
                        <p class="settings-page__options-header">Time game</p>

                        <div class="time-game-settings__content">
                            <label for="timer_off">Off</label>
                            <input id="timer_off" type="radio" name="time-game" value="off" checked>
                            <label for="timer_on">On</label>
                            <input id="timer_on" type="radio" name="time-game" value="on">
                        </div>
                    </div>

                    <div class="time-answer-settings">
                        <p class="settings-page__options-header">Time to answer</p>
                        <div class="time-answer-settings__time-group">
                            <button class="button button_circle button_circle_minus" id="timer_settings_minus"></button>
                            <input class="time-answer-settings__time" id="timer_settings" type="number" step="5" min="0" max="30" value="0" readonly>
                            <button class="button button_circle button_circle_plus" id="timer_settings_plus"></button>
                        </div>
                    </div>
                </div>

                <div class="settings-page__button-group">
                    <button class="button button_basic settings-page__button" id="default_settings">Default</button>
                    <button class="button button_basic settings-page__button" id="save_settings">Save</button>
                </div>
            </div>
        </section>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <div class="footer__content">
            <div class="footer-info">
                <a href="https://rs.school/js/">
                    <div class="footer-info__rsschool-logo"></div>
                </a>
                <a href="https://github.com/dariija">
                    <div class="footer-info__author">dariija</div>
                </a>
                <div class="footer-info__year">2021</div>
            </div>
        </div>
    </div>
</footer>
